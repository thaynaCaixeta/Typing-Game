<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Typer Game</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="center">Typer Game</h1>

        <p class="phrase center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna</p>

        <div class="center">
            <img src="img/spinner.gif" alt="Spinner" id="spinner">
        </div>

        <ul class="informations center">
            <li>
                <i class="small material-icons icones">description</i>
                <span id="phrase-words">0</span> words
            </li>

            <li>
                <i class="small material-icons icones">query_builder</i>
                <span id="time-counter">3</span> seconds
            </li>
        </ul>

        <textarea class="typing-area center" rows="8" cols="40"></textarea>

        <div class="buttons">
            <a id="restart-button" class="btn-floating btn-large waves-effect waves-light red"><i
                    class="material-icons">restore</i></a>
            <a id="score-button" class="btn-floating btn-large waves-effect waves-light green"><i
                    class="material-icons">assignment</i></a>
            <a id="phrases-button" class="btn-floating btn-large waves-effect waves-light blue"><i
                    class="material-icons">shuffle</i></a>
            <a id="phrase-id-button" class="btn-floating btn-large waves-effect waves-light cyan"><i
                    class="material-icons">repeat_one</i></a>
            <input type="number" min="0" id="phrase-id">

            <div class="select-users">
                <select id="users">
                    <option>Thayná</option>
                    <option>Maria</option>
                </select>
            </div>

            <a id="sync-button" class="btn-floating btn-large waves-effect waves-light yellow"><i
                class="material-icons">swap_vert</i></a>
        </div>

        <ul class="center">
            <li><span id="words-counter">0</span> words</li>
            <li><span id="caracteres-counter">0</span> caracteres</li>
        </ul>

        <section class="leaderboard">
            <h3 class="center">Leaderboard</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Nº of Words</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/phrases.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/selectize.js"></script>
</body>

</html>
